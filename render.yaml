services:
  - type: web
    name: scpln-web
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: REGISTRY_BACKEND
        value: db
      - key: RUNS_DB_MAX_ROWS
        value: "1000"
      - key: AUTH_MODE
        value: none
      - key: SCPLN_DB
        value: /opt/render/project/src/data/scpln.db
      - key: SIM_LOG_TO_FILE
        value: "0"
      - key: JOBS_ENABLED
        value: "1"
      - key: JOBS_WORKERS
        value: "2"
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
