{% extends "base.html" %}
{% block content %}
<article>
  <header>
    <h2>設定{{ '作成' if mode=='create' else '編集' }}</h2>
  </header>
  <form method="post" action="{{ '/ui/configs/new' if mode=='create' else ('/ui/configs/' ~ rec.id ~ '/edit') }}">
    <label>名前
      <input type="text" name="name" value="{{ rec.name }}" required />
    </label>
    <label>JSON
      <textarea name="json_text" rows="18" class="mono" required>{{ rec.json_text }}</textarea>
    </label>
    <div>
      <button type="submit" aria-label="設定を保存">保存</button>
      <a role="button" class="secondary" href="/ui/configs">戻る</a>
    </div>
  </form>
</article>
{% endblock %}
