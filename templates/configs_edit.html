{% extends "base.html" %}
{% block page_header %}
  <h2>{{ 'Create Configuration' if mode=='create' else 'Edit Configuration' }}</h2>
  <p>Capture reusable settings in JSON format for scenario execution.</p>
{% endblock %}
{% block content %}
<section class="page-section">
  <form method="post" action="{{ '/ui/configs/new' if mode=='create' else ('/ui/configs/' ~ rec.id ~ '/edit') }}">
    <label>Name
      <input type="text" name="name" value="{{ rec.name }}" required />
    </label>
    <label>JSON
      <textarea name="json_text" rows="18" class="mono" required>{{ rec.json_text }}</textarea>
    </label>
    <div class="toolbar gap-top-sm">
      <button type="submit" aria-label="Save configuration">Save</button>
      <a role="button" class="secondary" href="/ui/configs">Back</a>
    </div>
  </form>
</section>
{% endblock %}
